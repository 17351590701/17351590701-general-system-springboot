#\u8BBE\u7F6E\u542F\u7528\u7684\u73AF\u5883
spring:
  profiles:
    active: dev
---
server:
  port: 8080
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/library?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&useSSl=true&allowPublicKeyRetrieval=true
    username: root
    password: 123456qq
  devtools:
    restart:
      enabled: true
  config:
    activate:
      on-profile: dev
  main:
    banner-mode: off

#mybatis plus\u914D\u7F6E
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      #\u914D\u7F6Emybatis plus \u5728\u66F4\u65B0\u65F6\u53EA\u5728\u66F4\u65B0\u975E\u7A7A\u548C\u975ENULL\u7684\u5B57\u6BB5
      update-strategy: not_empty
    banner: false
---
#\u4E0A\u7EBF\u73AF\u5883
server:
  port: 81
spring:
  config:
    activate:
      on-profile: active